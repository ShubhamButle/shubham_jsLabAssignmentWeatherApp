<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="./Index.css">
    </head>
    <body>

        <div class="container">

            <header>
                <input type="text" autocomplete="on" class="searchBox" placeholder="Search for a city...">
            </header>

            <main>
                
                <section class="location">
                    <div class="city"> Mumbai, IN</div>
                    <div class="date">Monday, 14 June 2022</div>
                </section>

                <div class="current">
                    <div class="temperature">37&deg;c</span></div>
                    <div class="weather">Haze</div>
                    <div class="high_low">40&deg;c/34&deg;c</div>
                </div>

            </main>

        </div>

        <script src="./Index.js"></script>
    </body>
</html>
